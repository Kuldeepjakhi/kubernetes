apiVersion: v1
kind: Pod
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  containers:
  - name: rabbitmq
    image: arm64v8/rabbitmq:3-management
    ports:
    - containerPort: 15672
    livenessProbe:
      tcpSocket:
        port: 15672
      initialDelaySeconds: 15
      periodSeconds: 20
